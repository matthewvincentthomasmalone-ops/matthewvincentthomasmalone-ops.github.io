<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Ruby's Nashville Weather and Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
html, body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Montserrat Alternates', sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    background:
        linear-gradient(rgba(255,182,193,0.7), rgba(155,17,30,0.7)),
        url('Cactus.jpg') no-repeat center center fixed;
    background-size: cover;
    padding-top: 2em;
    padding-bottom: 2em;
}
h1 {
    text-align: center;
    color: #F6B8B8;
    text-shadow: 0 0 8px #F6B8B8, 0 2px 8px #9b111e;
}
h2 {
    text-align: center;
    color: #F6B8B8;
    text-shadow: 0 0 8px #9b111e, 0 2px 8px #F6B8B8;
}
.error {
    color: #ffdddd;
    background: #9b111e;
    padding: 0.5em 1em;
    border-radius: 8px;
    display: inline-block;
    margin-top: 1em;
}
.music-box {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}
.custom-audio-player {
    margin: 0 auto;
    max-width: 350px;
    width: 100%;
}
.panel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2em;
    margin-top: 0;
    margin-bottom: 0;
}
.weather-box,
.nashville-time,
.quote-box {
    box-sizing: border-box;
    background: rgba(197, 8, 8, 0.2);
    padding: 1.5em;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
    max-width: 600px;
    width: 100%;
    text-align: center;
    margin: 0 auto;
}
.weather-content {
    color: #F6B8B8;
    text-align: center;
}
.nashville-time {
    font-size: 1.1em;
    color: #F6B8B8;
    text-shadow: 0 0 8px #F6B8B8, 0 2px 4px #9b111e;
}
.quote {
    font-size: 1.3em;
    color: #F6B8B8;
    margin-bottom: 1em;
    text-shadow: 0 0 8px #F6B8B8, 0 2px 4px #9b111e;
}
.author {
    font-size: 1em;
    color: #F6B8B8;
    margin-bottom: 1em;
}
button {
    background: #9b111e;
    color: #F6B8B8;
    border: 1px solid #F6B8B8;
    padding: 0.7em 2em;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    text-shadow: 0 0 8px #F6B8B8, 0 2px 4px #9b111e;
}
button:hover {
    background: #b71c1c;
    box-shadow: 0 16px 32px rgba(0,0,0,0.2);
}
.loading {
    color: #F6B8B8;
}
audio {
    background: #9b111e;
    border-radius: 8px;
    width: 100%;
    box-shadow: 0 2px 8px #9b111e;
}
.custom-audio-player {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #9b111e;
    border-radius: 16px;
    box-shadow: 0 8px 32px #F6B8B8;
    padding: 1em;
    margin: 0 auto;
    width: 100%;
    max-width: 350px;
}
#play-pause {
    background: #F6B8B8;
    color: #9b111e;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 2em;
    cursor: pointer;
    box-shadow: 0 2px 8px #F6B8B8;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1em;
}
#play-pause:active {
    box-shadow: 0 2px 8px #4a0303;
}
#seek-bar {
    flex: 1;
    margin: 0 1em;
}
#current-time, #duration {
    color: #F6B8B8;
    font-family: inherit;
    font-size: 1em;
}
.custom-audio-player input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 60%;
    margin: 0 1em;
    height: 4px;
    background: #9b111e;
    border-radius: 2px;
    cursor: pointer;
}
.custom-audio-player input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #fff;
    border: 2px solid #9b111e;
    border-radius: 50%;
    cursor: pointer;
}
.custom-audio-player input[type="range"]::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #fff;
    border: 2px solid #9b111e;
    border-radius: 50%;
    cursor: pointer;
}
@media (max-width: 600px) {
    html, body {
        font-size: 1em;
        overflow-x: hidden;
    }
    .panel-container {
        gap: 1.5em;
        padding: 1em 0.5em;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
    }
    .weather-box,
    .nashville-time,
    .quote-box {
        width: 100%;
        max-width: 95vw;
        margin: 0.5em auto;
        padding: 1em;
        font-size: 1em;
        border-radius: 10px;
        box-sizing: border-box;
        backdrop-filter: blur(2px); /* softer blur */
    }
    h1, h2 {
        font-size: 1.3em;
        line-height: 1.2;
    }
    .weather-content, .nashville-time, .quote, .author {
        font-size: clamp(1em, 2.5vw, 1.2em);
        line-height: 1.4;
    }
    button {
        font-size: 1em;
        padding: 0.75em 0;
        width: 100%;
        margin-top: 0.5em;
        border-radius: 8px;
    }
}
    </style>
</head>
<body>
    <h1>Ruby's Nashville Weather and Time</h1>
    <div class="panel-container">
        <div class="weather-box" id="weather">
            <span class="loading" id="loading-weather">Loading weather data...</span>
            <div class="weather-content" id="weather-content"></div>
            <span class="nashville-time" id="nashville-time" style="background:none;border:none;padding:0;box-shadow:none;"></span>
        </div>
        <div class="music-box">
            <h2>Music Player</h2>
            <div class="custom-audio-player" id="custom-player">
                <button id="play-pause" aria-label="Play/Pause" style="background:#F6B8B8;color:#c50808;border:none;border-radius:50%;width:48px;height:48px;font-size:1.5em;cursor:pointer;">▶</button>
                <input type="range" id="seek-bar" value="0" min="0" max="100" style="width:60%;margin:0 1em;">
                <span id="current-time" style="color:#fff;">0:00</span> / <span id="duration" style="color:#fff;">0:00</span>
                <audio id="audio" src="song.mp3"></audio>
            </div>
        </div>
        <div class="quote-box">
            <div class="quote" id="quote">Click the button for a quote!</div>
            <div class="author" id="author"></div>
            <button onclick="nextQuote()" aria-label="Show next quote">Next Quote</button>
        </div>
    </div>
    <script>
       // Weather API (direct from OpenWeatherMap)
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=nashville&appid=a523f876714175e83f93bdd7c611a7b7&units=metric';

    fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        if (data.cod !== 200) {
            document.getElementById('weather-content').innerHTML = `<span class="error">Error: ${data.message}</span>`;
            document.getElementById('loading-weather').style.display = 'none';
            return;
        }
        // Format the weather data
        const weatherHtml = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p><strong>Temperature:</strong> ${data.main.temp} °C</p>
            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
        document.getElementById('weather-content').innerHTML = weatherHtml;
        document.getElementById('loading-weather').style.display = 'none';
        showNashvilleTime(); // update time after weather loads
    })
    .catch(err => {
        document.getElementById('weather-content').innerHTML = `<span class="error">Failed to fetch weather data.</span>`;
        document.getElementById('loading-weather').style.display = 'none';
    });
    function showNashvilleTime() {
    const dateObj = new Date();
    const options = {
        timeZone: 'America/Chicago', // Nashville's timezone
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    };
    const formatted = dateObj.toLocaleString('en-US', options);
    document.getElementById('nashville-time').textContent = formatted;
    }

     // Show the time on page load
    showNashvilleTime();

    // Optionally, update every minute:
    setInterval(showNashvilleTime, 60000);

        // Quote Box
        const quotes = [
    { quote: "I love you as Honey Baby", author: "Matthew Malone" },
    { quote: "You're a genius", author: "Matthew Malone" },
    { quote: "You're the love of my life", author: "Matthew Malone" },
    { quote: "Born to be a country star", author: "Matthew Malone" },
    { quote: "Wanna go see a movie with me", author: "Matthew Malone" },
    { quote: "I am so grateful for you, and therefore you make me more grateful for everything", author: "Matthew Malone" },
    { quote: "Remember to drink water", author: "Matthew Malone" },
    { quote: "You are very loved", author: "Matthew Malone" }
    ];

    let current = 0;

    function showQuote(index) {
    document.getElementById('quote').textContent = quotes[index].quote;
    document.getElementById('author').textContent = "- " + quotes[index].author;
    }

    function nextQuote() {
    current = (current + 1) % quotes.length;
    showQuote(current);
    }

    // Show the first quote on page load
    window.onload = function() {
    showQuote(current);
    };

    // Custom Audio Player JS
const audio = document.getElementById('audio');
const playPauseBtn = document.getElementById('play-pause');
const seekBar = document.getElementById('seek-bar');
const currentTimeSpan = document.getElementById('current-time');
const durationSpan = document.getElementById('duration');

playPauseBtn.addEventListener('click', function() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
});

audio.addEventListener('play', function() {
    playPauseBtn.textContent = '⏸';
});

audio.addEventListener('pause', function() {
    playPauseBtn.textContent = '▶';
});

audio.addEventListener('loadedmetadata', function() {
    seekBar.max = Math.floor(audio.duration);
    durationSpan.textContent = formatTime(audio.duration);
});

audio.addEventListener('timeupdate', function() {
    seekBar.value = Math.floor(audio.currentTime);
    currentTimeSpan.textContent = formatTime(audio.currentTime);
});

seekBar.addEventListener('input', function() {
    audio.currentTime = seekBar.value;
});

function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec.toString().padStart(2, '0')}`;
}
    </script>
</body>
</html>
